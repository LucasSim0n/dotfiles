###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$navMod = ALT

$terminal = ghostty
$fileManager = dolphin
$menu = wofi --show 
$ssh = rofi -terminal kitty -show ssh -window


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, R, exec, killall waybar && waybar
bind = $mainMod, return, exec, $terminal
bind = $mainMod, U, fullscreen,
bind = $mainMod, Q, killactive,
bind = $mainMod, W, exec, $HOME/.config/hypr/resources/toggle_wallpaper.sh
bind = $mainMod, M, exec, $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod, I, exec, $menu drun
bind = $mainMod, C, exec, $ssh
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, togglesplit, # dwindle
bind = $mainMod, N, exec, $HOME/.config/hypr/resources/temp.sh

bind = $mainMod, F, exec, firefox
bind = , PRINT, exec, grim -g "$(slurp)" - | swappy -f -
bind = , F11, exec, wlogout

# bind = $mainMod, space, hyprexpo:expo, toggle # can be: toggle, off/disable or on/enable

# VM 
bind = $mainMod, V, submap, passthru
submap = passthru
bind = $mainMod, Escape, submap, reset
submap = reset

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, up, movefocus, u
bind = $mainMod, right, movefocus, r
bind = $navMod, TAB, cyclenext, 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, O, togglespecialworkspace, magic
bind = $mainMod SHIFT, O, movetoworkspace, special:magic

# Scroll through existing workspaces with Ctrl+Alt+Arrows
bind = $mainMod, H, workspace, e-1
bind = $mainMod, L, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = SUPER_ALT, left, resizeactive, -20 0
bind = SUPER_ALT, down, resizeactive, 0 20
bind = SUPER_ALT, up, resizeactive, 0 -20
bind = SUPER_ALT, right, resizeactive, 20 0

bind = SUPER_SHIFT, left, movewindow, l
bind = SUPER_SHIFT, down, movewindow, d
bind = SUPER_SHIFT, up, movewindow, u
bind = SUPER_SHIFT, right, movewindow, r

bind = $mainMod, TAB, workspace, previous

